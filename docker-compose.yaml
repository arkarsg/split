version: "3.9"
services:
  split-db:
    image: postgres:12-alpine
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=split_db
  api:
    depends_on:
      - split-db
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
